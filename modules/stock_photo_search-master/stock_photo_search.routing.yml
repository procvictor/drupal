stock_photo_search.open_modal_form:
  path: '/admin/config/modal_form'
  defaults:
    _title: 'Search Modal Form'
    _controller: '\Drupal\stock_photo_search\Controller\ModalFormController::openModalForm'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

stock_photo_search.settings:
  path: '/admin/config/services/stock_photo_search_settings'
  defaults:
    _form: '\Drupal\stock_photo_search\Form\StockPhotoSettingsForm'
    _title: 'Stock Photo - Settings'
  requirements:
    _permission: 'stock photo config'
